<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="graphics/serega_main.png" type="image/x-icon">
    <title>SEREGA THE BEST</title>
</head>

<body>
    <header></header>
    <main>
        <div class="spinning-serega">
            <img src="graphics/serega_main.png" alt="serega" class="serega-main">
        </div>

        <div class="ui-control">
            <h1 class="ui-control__title">SKIN</h1>
            <div class="ui-control__skin">
                <button class="skin-item active">Classic</button>
                <button class="skin-item">Police</button>
                <button class="skin-item">Sorcerer</button>
                <button class="skin-item">Devil</button>
                <button class="skin-item">Pudge</button>
                <button class="skin-item">Batman</button>
            </div>
            <h1 class="ui-control__title">BACKGROUND</h1>
            <div class="ui-control__background">
                <button class="background-item active">Thanos</button>

                <button class="background-item">Nigga?</button>
                <button class="background-item">Obama</button>
                <button class="background-item">Trump</button>

                <button class="background-item">Bezmyatezhnost</button>
            </div>
            <h1 class="ui-control__title">MUSIC</h1>
            <div class="ui-control__music">
                <audio type="audio/ogg" class="music-item" src="music/track-1.ogg" controls loop></audio>
                <audio type="audio/mp3" class="music-item" src="music/track-2.mp3" controls loop></audio>
                <audio type="audio/mp3" class="music-item" src="music/track-3.mp3" controls loop autoplay></audio>
                <audio type="audio/mp3" class="music-item" src="music/track-4.mp3" controls loop></audio>
                <audio type="audio/mp3" class="music-item" src="music/track-5.mp3" controls loop></audio>
                <audio type="audio/mp3" class="music-item" src="music/track-6.mp3" controls loop></audio>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
